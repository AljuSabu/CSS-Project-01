<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>CSS Project 01</title>
</head>
<body>
    <div class="bg-black text-white min-h-screen flex flex-wrap items-center" >
    <div class="flex flex-wrap justify-center items-center h-[800px] bg-black text-white text-3xl space-x-9 mx-auto w-[1000px] ">

        <button class="bg-pink-600 px-6 py-3">Sign Up</button>

        <button class="border border-pink-600 px-6 py-3 text-pink-600">Link <i class="fa-solid fa-link"></i></button>

        <button class="bg-yellow-500 px-6 py-3 rounded-md">Login <i class="fa-solid fa-link"></i></button>

        <button class="border border-yellow-600 px-6 py-3 text-yellow-600 rounded-md">Search <i class="fa-solid fa-magnifying-glass"></i></button>

        <button class="bg-green-500 px-5 py-3 text-black rounded-md"><i class="fa-solid fa-circle text-green-900"></i> Link-05</button>

        <button class="border border-green-600 px-5 py-3 text-green-600 rounded-md"><i class="fa-solid fa-circle text-green-900"></i> Link-06</button>

        <button class="bg-gradient-to-r from-indigo-500 to-pink-500 px-5 py-3">Play Now <i class="fa-brands fa-google-play"></i></button>

        <button class="bg-blue-500 px-6 py-3">More Articles <i class="fa-solid fa-arrow-right"></i></button>

        <div class="border border-gray-600 py-4" >
            <span class="px-6 py-3 text-yellow-600"><i class="fa-solid fa-star"></i> Starred</span>
            <span class="border-l border-gray-600 px-6 py-3"><i class="fa-solid fa-angle-down text-gray-200"></i></span>
        </div>

        <div class="h-20 w-20 flex justify-center items-center relative">
            <div class="text-5xl"><i class="fa-solid fa-cart-shopping"></i></div>
            <div class="bg-rose-500 rounded-full px-2 absolute top-0 right-0">0</div>
        </div>

        <button class="bg-white px-6 py-3 text-black rounded-full"><i class="fa-solid fa-circle"></i> Light</button>

        <button class="border border-white px-6 py-3 text-white rounded-full"><i class="fa-solid fa-circle"></i> Dark</button>
    </div>
    </div>
</body>
</html>
